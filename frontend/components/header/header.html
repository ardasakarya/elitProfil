<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SALT CAM</title>

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HEADER JS -->
  

</head>
<body class="bg-gray-100">


<!-- HEADER START -->
<header id="header"
        class="fixed top-0 left-0 right-0 z-50 transition-colors duration-300 bg-transparent">

  <div class="container mx-auto px-4 py-4 
              flex items-center justify-between gap-6">

    <!-- Logo -->
    <a href="/elitProfil" class="flex-shrink-0">
      <img src="/elitProfil/frontend/img/logo.png" class="h-12 w-auto"/>
    </a>

    <!-- Desktop Menu -->
    <nav class="hidden lg:flex items-center gap-10 text-white flex-1 justify-center">

      <a href="index.html" class="hover:text-gray-300 transition">Anasayfa</a>
      <a href="index.html#featured-products" class="hover:text-gray-300 transition">Ürünlerimiz</a>
      <a href="index.html#about" class="hover:text-gray-300 transition">Neden Biz?</a>
      <a href="index.html#catalogue" class="hover:text-gray-300 transition">Katalog</a>
      <a href="/frontend/certs.html" class="hover:text-gray-300 transition">Sertifikalar</a>
      <a href="/frontend/contact.html" class="hover:text-gray-300 transition">İletişim</a>

    </nav>

    <!-- E-Ödeme DESKTOP -->
    <a href="https://tahsilat.saltcam.com/"
       class="hidden lg:flex items-center justify-center 
              gap-1 bg-white/10 backdrop-blur-md 
              text-white 
              w-24 h-10 px-4 py-2 text-xs 
              rounded-full border border-white/20 
              font-medium hover:bg-white/20 transition-colors whitespace-nowrap">
      <img src="/elitProfil/frontend/img/salt_tahsilat.avif" alt="E-Ödeme" class="w-5 h-5 object-contain">
      E-Ödeme
    </a>

    <!-- LANGUAGE TOGGLE DESKTOP -->
    <div class="hidden lg:flex items-center flex-shrink-0">
      <button id="langToggle"
              class="relative w-24 h-10 bg-white/30 backdrop-blur-md rounded-full 
                     flex items-center px-2 transition-all duration-300 cursor-pointer 
                     border border-white/20">

        <span id="langTextLeft"
              class="absolute left-5 text-sm font-semibold text-white opacity-0 transition-all duration-300">
          EN
        </span>

        <span id="langTextRight"
              class="absolute right-5 text-sm font-semibold text-white transition-all duration-100">
          TR
        </span>

        <div id="langKnob"
              class="w-8 h-8 bg-white rounded-full shadow-md flex items-center justify-center transition-all duration-300">
          <img id="langFlag" src="/elitProfil/frontend/img/tr.webp" class="w-8 h-8 rounded-full"/>
        </div>

      </button>
    </div>

    <!-- Mobile Button -->
    <button id="mobile-menu-button"
            class="lg:hidden text-white text-4xl leading-none">
      ☰
    </button>

  </div>
</header>
<!-- HEADER END -->



<!-- MOBILE MENU -->
<nav id="mobile-menu"
     class="hidden fixed inset-0 w-full max-w-[100vw] overflow-x-hidden
            bg-black/90 backdrop-blur-2xl flex flex-col items-center 
            justify-center space-y-8 text-white text-2xl lg:hidden z-40 px-6">

  <!-- Close button -->
  <button id="mobile-close"
          class="absolute top-6 right-6 text-4xl hover:scale-110 transition">
    ✕
  </button>

  <a href="index.html" class="mobile-link hover:text-gray-300 transition">Anasayfa</a>
  <a href="index.html#featured-products" class="mobile-link hover:text-gray-300 transition">Ürünlerimiz</a>
  <a href="index.html#about" class="mobile-link hover:text-gray-300 transition">Neden Biz?</a>
  <a href="index.html#catalogue" class="mobile-link hover:text-gray-300 transition">Katalog</a>
  <a href="/frontend/certs.html" class="mobile-link hover:text-gray-300 transition">Sertifikalar</a>
  <a href="/frontend/contact.html" class="mobile-link hover:text-gray-300 transition">İletişim</a>

  <!-- E-Ödeme MOBILE -->
  <a href="https://tahsilat.saltcam.com/"
     class="flex items-center justify-center 
            gap-1 bg-white/10 backdrop-blur-md 
            text-white 
            w-28 h-12 px-4 py-2 text-xs 
            rounded-full border border-white/20 
            font-medium hover:bg-white/20 transition-colors whitespace-nowrap">
    <img src="/frontend/img/salt_tahsilat.avif" alt="E-Ödeme" class="w-5 h-5 object-contain">
    E-Ödeme
  </a>

  <!-- LANGUAGE TOGGLE MOBILE -->
  <div class="mt-8">
    <button id="langToggleMobile"
            class="relative w-28 h-12 bg-white/20 backdrop-blur-md rounded-full 
                   flex items-center px-2 transition-all duration-300 cursor-pointer 
                   border border-white/20">

      <span id="langTextLeftMobile"
            class="absolute left-3 text-base font-semibold text-white opacity-0 transition-all duration-300">
        EN
      </span>

      <span id="langTextRightMobile"
            class="absolute right-3 text-base font-semibold text-white transition-all duration-300">
        TR
      </span>

      <div id="langKnobMobile"
           class="w-8 h-8 bg-white rounded-full shadow-md flex items-center justify-center transition-all duration-300">
        <img id="langFlagMobile" src="/frontend/img/tr.webp" class="w-8 h-8 rounded-full"/>
      </div>

    </button>
  </div>

</nav>


<script defer src="header.js"></script>
</body>
</html>

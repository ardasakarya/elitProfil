<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürünlerimiz</title>
  <link rel="stylesheet" href="style/output.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
</head>

<body class="bg-gradient-to-br from-[#000000] via-[#0a1a33] to-[#001128]">

  <!-- Header -->
  <div id="header-container" class="mb-8"></div>

  <div class="container mx-auto px-4">

    <!-- Ürün Başlık ve Görseller -->
    <div
      class="product-content-wrapper grid grid-cols-1 lg:grid-cols-2 gap-8 items-start p-4 md:p-6 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-xl">

      <!-- Sol Taraf -->
      <div class="product-text space-y-4">
        <h1 id="productTitle" class="text-3xl font-bold text-blue-300"></h1>
<p id="productDescription" class="text-white"></p>



      </div>

      <!-- Sağ Taraf -->
     <div class="product-image-wrapper flex gap-5 items-start">

  <!-- ANA GÖRSEL (100x100 SABİT) -->
  <img
    id="productImage"
    src=""
    alt="Ürün Resmi"
    class="w-[10px] h-[10px] object-cover rounded-lg border shadow"
  >

  <!-- THUMBNAIL ALANI -->
  <div
    id="thumbnailContainer"
    class="flex flex-col gap-[5px] max-h-[100px] overflow-y-auto pr-1"
  >
    <!-- JS ile doldurulacak -->
  </div>

</div>

    </div>

    <!-- Özellikler Tablosu -->
    <div
    class="table-wrapper mt-10 overflow-x-auto rounded-2xl border border-blue-800/20 bg-gradient-to-br from-[#000000]/30 via-[#0a1a33]/30 to-[#001128]/30 backdrop-blur-xl shadow-lg p-4">
    <table id="standardTable" class="min-w-full text-blue-100">
      <thead>
        <tr class="text-blue-200">
          <th rowspan="2" class="border border-blue-800/20 px-4 py-2 rounded-lg bg-[#000000]/20 backdrop-blur-xl">Ürün</th>
          <th rowspan="2" class="border border-blue-800/20 px-4 py-2 rounded-lg bg-[#000000]/20 backdrop-blur-xl">Kalınlık</th>
          <th colspan="4" class="border border-blue-800/20 px-4 py-2 rounded-lg bg-[#000000]/20 backdrop-blur-xl">Toplam Metraj / Kutu</th>
          <th rowspan="2" class="border border-blue-800/20 px-4 py-2 rounded-lg bg-[#000000]/20 backdrop-blur-xl">Toplam Profil / Kutu</th>
        </tr>
        <tr class="text-blue-200">
          <th class="border border-blue-800/20 px-4 py-2 rounded-lg bg-[#000000]/10 backdrop-blur-xl">3 metre</th>
          <th class="border border-blue-800/20 px-4 py-2 rounded-lg bg-[#000000]/20 backdrop-blur-xl">5 metre</th>
          <th class="border border-blue-800/20 px-4 py-2 rounded-lg bg-[#000000]/20 backdrop-blur-xl">5,7 metre</th>
          <th class="border border-blue-800/20 px-4 py-2 rounded-lg bg-[#000000]/20 backdrop-blur-xl">6 metre</th>
        </tr>
      </thead>
      <tbody id="standardTableBody">
        <!-- JS ile doldurulacak -->
      </tbody>
    </table>
  </div>
  </div>

  <!-- CTA Bölümü -->
  <section class="py-20">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold text-white mb-4">İşinizi Dönüştürmeye Hazır mısınız?</h2>
      <p class="text-gray-300 max-w-2xl mx-auto mb-8">
        Numune talep ederek ürünlerimizin işinize sağlayacağı katkıyı yakından keşfedin.
      </p>
      <button onclick="document.getElementById('sampleModal').classList.remove('hidden')"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow-[0_0_15px_rgba(59,130,246,0.6)] transition-all">
        Numune Talep Et
      </button>
    </div>
  </section>

  <!-- Modal -->
  <div id="sampleModal" class="fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden px-4">
    <div
      class="bg-[#0f1c2f]/90 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl w-full max-w-4xl p-8 relative max-h-[90vh] overflow-y-auto text-gray-200">

      <button onclick="document.getElementById('sampleModal').classList.add('hidden')"
        class="absolute top-4 right-4 text-gray-300 hover:text-white text-2xl">&times;</button>

      <h3 class="text-2xl font-bold text-white mb-6">Numune Talep Formu</h3>

      <form class="space-y-6">
        <!-- Kişisel Bilgiler -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-300 mb-1">İsim</label>
            <input type="text" placeholder="İsim"
              class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-300 mb-1">Soyisim</label>
            <input type="text" placeholder="Soyisim"
              class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-300 mb-1">E-posta</label>
            <input type="email" placeholder="ornek@firma.com"
              class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-300 mb-1">Telefon</label>
            <input type="tel" placeholder="+90 5xx xxx xx xx"
              class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-300 mb-1">Şirket Adı</label>
            <input type="text" placeholder="Firma adı"
              class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-gray-300 mb-1">Pozisyon</label>
            <input type="text" placeholder="Göreviniz / Pozisyon"
              class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="md:col-span-2">
            <label class="block text-gray-300 mb-1">Adres</label>
            <textarea rows="3" placeholder="Adres bilgisi"
              class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
        </div>

        <!-- Ürün Tipi Seçimi -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Standart -->
          <div>
            <h4 class="font-semibold text-white mb-3">Standart</h4>
            <div class="grid grid-cols-2 gap-2">
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 8,5 mm</label>
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 10,5 mm</label>
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 11,5 mm</label>
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 13,5 mm</label>
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 14,5 mm</label>
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 15,5 mm</label>
            </div>
          </div>

          <!-- Butilli -->
          <div>
            <h4 class="font-semibold text-white mb-3">Butilli</h4>
            <div class="grid grid-cols-2 gap-2">
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 8,5 mm</label>
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 10,5 mm</label>
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 11,5 mm</label>
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 13,5 mm</label>
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 14,5 mm</label>
              <label class="flex items-center gap-2"><input type="checkbox" class="accent-blue-500"> 15,5 mm</label>
            </div>
          </div>
        </div>

        <!-- Gönder Butonu -->
        <div class="text-right mt-4">
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full shadow-md transition-all">Gönder</button>
        </div>
      </form>
    </div>
  </div>

<div id="footer"></div>


  <script src="script/product.js"></script>
</body>

</html>

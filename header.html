<!-- HEADER START -->
<header id="header"
        class="fixed top-0 left-0 right-0 z-50 transition-colors duration-300 bg-transparent">

  <div class="container mx-auto px-4 py-4 
              flex items-center justify-between gap-6">

    <!-- Logo -->
    <a href="/elitProfil" class="flex-shrink-0">
      <img src="logo.png" class="h-12 w-auto"/>
    </a>

    <!-- Desktop Menu -->
    <nav class="hidden lg:flex items-center gap-10 text-white flex-1 justify-center">

      <a href="#hero" class="hover:text-gray-300 transition">Anasayfa</a>
      <a href="#featured-products" class="hover:text-gray-300 transition">Ürünlerimiz</a>
      <a href="#about" class="hover:text-gray-300 transition">Neden Biz?</a>
      <a href="#catalogue" class="hover:text-gray-300 transition">Katalog</a>
      <a href="certs.html" class="hover:text-gray-300 transition">Sertifikalar</a>
      <a href="contact.html" class="hover:text-gray-300 transition">İletişim</a>

    </nav>

    <!-- E-Ödeme DESKTOP -->
    <a href="https://tahsilat.saltcam.com/"
       class="hidden lg:flex items-center gap-2 bg-white/10 backdrop-blur-md 
              text-white px-4 py-2 rounded-full border border-white/20 
              font-medium hover:bg-white/20 transition-colors whitespace-nowrap">
      <img src="salt_tahsilat.avif" alt="E-Ödeme" class="w-6 h-6 object-contain">
      E-Ödeme
    </a>

    <!-- LANGUAGE TOGGLE DESKTOP -->
    <div class="hidden lg:flex items-center flex-shrink-0">
      <button id="langToggle"
              class="relative w-24 h-10 bg-white/30 backdrop-blur-md rounded-full 
                     flex items-center px-2 transition-all duration-300 cursor-pointer 
                     border border-white/20">

        <span id="langTextLeft"
              class="absolute left-5 text-sm font-semibold text-white opacity-0 transition-all duration-300">
          EN
        </span>

        <span id="langTextRight"
              class="absolute right-5 text-sm font-semibold text-white transition-all duration-100">
          TR
        </span>

        <div id="langKnob"
              class="w-8 h-8 bg-white rounded-full shadow-md flex items-center justify-center transition-all duration-300">
          <img id="langFlag" src="tr.webp" class="w-8 h-8 rounded-full"/>
        </div>

      </button>
    </div>

    <!-- Mobile Button ALWAYS visible until lg -->
    <button id="mobile-menu-button"
            class="lg:hidden text-white text-4xl leading-none">
      ☰
    </button>

  </div>
</header>
<!-- HEADER END -->

  <!-- LANGUAGE TOGGLE MOBILE -->

                   border border-white/20">

      <span id="langTextLeftMobile"
            class="absolute left-3 text-base font-semibold text-white opacity-0 transition-all duration-300">
